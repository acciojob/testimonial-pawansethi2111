<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">	
 <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    /* Main container */
   
    /* Individual testimonial styling */
    .testimonials-container {	 
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
     
      border-radius: 5px;
		width:80%;
		justify-content:center;
		align-items:center;
    }
    
    /* Text styling */
    .testimonial p {
      margin: 0;
      font-size: 16px;
      color: #333;
		 background-color: #fafafa;
		border:1px solid #f5f5f5;
    }
    /* Author styling */
    .testimonial .author {
      text-align: right;
      
      color: #555;
      margin-top: 10px;
    }
	 .author{
		 font-style: italic;
	 }
  </style>
</head>
<body>
  <!-- Main Container -->
	<h1>Testimonials</h1>
  <div class="testimonials-container">
    <!-- Testimonial 1 -->	  
    <div class="testimonial">
      <p>"This is the best service I have ever used! Highly recommend to anyone looking for quality and reliability."</p>
      <div class="author">- John Doe</div>
    </div>

    <!-- Testimonial 2 -->
    <div class="testimonial">
      <p>"Amazing experience! The team was professional, and the results exceeded my expectations."</p>
      <div class="author">- John Doe</div>
    </div>

  </div>	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
